<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de CORS</title>
    <style>
        /* Estilo simples e direto (sem variáveis complexas) */
        body {
            font-family: Arial, sans-serif;
            background-color: #2c3e50; /* Um azul escuro agradável */
            color: white;
            display: flex;
            justify-content: center; /* Centraliza no meio da tela */
            align-items: center;
            height: 100vh; /* Altura total da tela */
            margin: 0;
        }

        .container {
            background-color: #34495e;
            padding: 30px;
            border-radius: 10px;
            width: 400px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        h1 {
            margin-top: 0;
            font-size: 24px;
        }

        button {
            background-color: #27ae60; /* Verde */
            color: white;
            border: none;
            padding: 15px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
            margin-top: 20px;
        }

        button:hover {
            background-color: #219150; /* Verde um pouco mais escuro */
        }

        /* Área onde o texto vai aparecer */
        #resultado {
            background-color: #000;
            color: #0f0; /* Texto verde estilo hacker */
            padding: 15px;
            margin-top: 20px;
            border-radius: 5px;
            text-align: left;
            min-height: 50px;
            white-space: pre-wrap; /* Mantém a formatação do JSON */
            font-family: monospace;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Teste de Conexão (CORS)</h1>
        <p>Frontend na porta 3000 tentando acessar o Backend na porta 8080.</p>

        <button onclick="buscarDados()">Acessar API</button>

        <div id="resultado">Clique no botão para testar...</div>
    </div>

    <script>
        async function buscarDados() {
            const caixaResultado = document.getElementById('resultado');
            
            // Avisa o usuário que algo está acontecendo
            caixaResultado.innerText = "Carregando...";
            
            try {
                // Tenta buscar os dados no backend
                const response = await fetch('http://localhost:8080/api/mensagem');

                // Se o servidor responder com erro (ex: 404 ou 500)
                if (!response.ok) {
                    throw new Error("Erro na resposta do servidor.");
                }

                // Converte a resposta para JSON
                const dados = await response.json();

                // Mostra o resultado bonito na tela
                caixaResultado.innerText = JSON.stringify(dados, null, 2);

            } catch (erro) {
                // Se cair aqui, provavelmente foi erro de CORS ou servidor desligado
                console.error(erro);
                caixaResultado.innerText = "ERRO: Não foi possível acessar a API.\n\nVerifique o Console (F12) para ver se foi bloqueado por CORS.";
                caixaResultado.style.color = "red"; // Muda a cor da letra pra vermelho
            }
        }
    </script>
</body>
</html>
